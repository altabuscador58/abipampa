
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias por tu mensaje</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #006a4e;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 30px;
      font-size: 16px;
    }
    a {
      text-decoration: none;
      color: white;
      background-color: #006a4e;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    a:hover {
      background-color: #004e38;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Gracias por tu mensaje!</h1>
    <p>Nos pondremos en contacto a la brevedad. <br>Mientras tanto, podés volver al sitio principal.</p>
    <a href="https://www.abipampa.com.ar">Volver al inicio</a>
  </div>
</body>
</html>
